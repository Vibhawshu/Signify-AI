<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Language Matching Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
      --success: #4cc9f0;
      --danger: #ef233c;
      --card-shadow: 0 4px 6px rgba(0,0,0,0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: #f5f7ff;
      color: var(--dark);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    header {
      text-align: center;
      margin-bottom: 2rem;
      position: relative;
    }
    
    .back-button {
      position: absolute;
      left: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      text-decoration: none;
      transition: var(--transition);
      box-shadow: var(--card-shadow);
    }
    
    .back-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 0.5rem;
    }
    
    header p {
      color: var(--gray);
      font-size: 1.1rem;
    }
    
    .matching-game {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      margin-top: 1rem;
    }
    
    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 2rem;
      background: var(--light);
      padding: 1rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
    }
    
    .game-info div {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .game-info i {
      font-size: 1.3rem;
      color: var(--primary);
    }
    
    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.2rem;
      margin: 2rem 0;
    }
    
    .card {
      aspect-ratio: 1/1;
      background: #fff;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      position: relative;
      transform-style: preserve-3d;
      perspective: 1000px;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    }
    
    .card.flipped {
      transform: rotateY(180deg);
    }
    
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      padding: 1rem;
    }
    
    .card-front {
      background: var(--primary);
      color: white;
      font-size: 2.5rem;
    }
    
    .card-back {
      background: white;
      transform: rotateY(180deg);
      border: 2px solid #eee;
    }
    
    .card-back img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    .card-back .word {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark);
      text-align: center;
    }
    
    .game-controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--card-shadow);
    }
    
    button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    button.secondary {
      background: white;
      color: var(--primary);
      border: 2px solid var(--primary);
    }
    
    button.secondary:hover {
      background: var(--light);
    }
    
    .matched {
      opacity: 0.7;
      cursor: default;
      transform: rotateY(180deg);
    }
    
    .matched:hover {
      transform: rotateY(180deg) translateY(0);
      box-shadow: var(--card-shadow);
    }
    
    .timer {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
    }
    
    .difficulty-selector {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    
    .difficulty-btn {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
      background: var(--light);
      border: 2px solid transparent;
    }
    
    .difficulty-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
    
    .difficulty-btn:hover:not(.active) {
      border-color: var(--primary);
    }
    
    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.5s;
    }
    
    .celebration.show {
      opacity: 1;
      pointer-events: auto;
    }
    
    .celebration-content {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .celebration h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }
    
    .celebration-stats {
      margin: 1.5rem 0;
      font-size: 1.1rem;
    }
    
    .celebration-stats div {
      margin-bottom: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .game-board {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .container {
        padding: 1.5rem 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .game-controls {
        flex-direction: column;
      }
    }
    
    @media (max-width: 480px) {
      .game-board {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
      }
      
      .card-front {
        font-size: 2rem;
      }
      
      .card-back .word {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="practice.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1>Sign Language Matching Game</h1>
      <p>Match the words with their sign representations</p>
    </header>

    <div class="matching-game">
      <div class="difficulty-selector">
        <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      </div>
      
      <div class="game-info">
        <div><i class="fas fa-stopwatch"></i> <span class="timer" id="timer">00:00</span></div>
        <div><i class="fas fa-shoe-prints"></i> <span id="moves">0</span> Moves</div>
        <div><i class="fas fa-check-circle"></i> <span id="matches">0</span> Matches</div>
      </div>
      
      <div class="game-board" id="gameBoard"></div>
      
      <div class="game-controls">
        <button id="resetBtn">
          <i class="fas fa-redo"></i> Reset Game
        </button>
        <button class="secondary" id="hintBtn">
          <i class="fas fa-lightbulb"></i> Get Hint
        </button>
      </div>
    </div>
  </div>

  <div class="celebration" id="celebration">
    <div class="celebration-content">
      <h2>Congratulations! ðŸŽ‰</h2>
      <div class="celebration-stats">
        <div><i class="fas fa-stopwatch"></i> Time: <span id="finalTime">00:00</span></div>
        <div><i class="fas fa-shoe-prints"></i> Moves: <span id="finalMoves">0</span></div>
        <div><i class="fas fa-star"></i> Score: <span id="finalScore">0</span></div>
      </div>
      <button id="playAgainBtn">
        <i class="fas fa-play"></i> Play Again
      </button>
    </div>
  </div>

  <script>
    // Enhanced game data
    const gameData = {
      easy: [
        { word: "Hello", image: "assets/hello.png" },
        { word: "Thank You", image: "assets/thankyou.png" },
        { word: "Please", image: "assets/please.png" },
        { word: "Help", image: "assets/help.png" }
      ],
      medium: [
        { word: "Hello", image: "assets/hello.png" },
        { word: "Thank You", image: "assets/thankyou.png" },
        { word: "Please", image: "assets/please.png" },
        { word: "Help", image: "assets/help.png" },
        { word: "Eat", image: "assets/eat.png" },
        { word: "Drink", image: "assets/drink.png" }
      ],
      hard: [
        { word: "Hello", image: "assets/hello.png" },
        { word: "Thank You", image: "assets/thankyou.png" },
        { word: "Please", image: "assets/please.png" },
        { word: "Help", image: "assets/help.png" },
        { word: "Eat", image: "assets/eat.png" },
        { word: "Drink", image: "assets/drink.png" },
        { word: "Family", image: "assets/family.png" },
        { word: "Love", image: "assets/love.png" }
      ]
    };

    // Game state
    let flippedCards = [];
    let matchedPairs = 0;
    let moves = 0;
    let gameActive = true;
    let timerInterval;
    let seconds = 0;
    let currentDifficulty = 'easy';
    let hintsUsed = 0;

    // DOM elements
    const gameBoard = document.getElementById('gameBoard');
    const movesDisplay = document.getElementById('moves');
    const matchesDisplay = document.getElementById('matches');
    const resetBtn = document.getElementById('resetBtn');
    const hintBtn = document.getElementById('hintBtn');
    const timerDisplay = document.getElementById('timer');
    const celebration = document.getElementById('celebration');
    const finalTime = document.getElementById('finalTime');
    const finalMoves = document.getElementById('finalMoves');
    const finalScore = document.getElementById('finalScore');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const difficultyBtns = document.querySelectorAll('.difficulty-btn');

    // Initialize the game
    function initGame() {
      // Clear any existing timer
      clearInterval(timerInterval);
      seconds = 0;
      updateTimer();
      
      // Get cards for current difficulty
      const currentGameData = gameData[currentDifficulty];
      
      // Create a deck with pairs of cards
      const deck = [];
      currentGameData.forEach((item, index) => {
        deck.push({ type: 'word', content: item.word, pairId: index });
        deck.push({ type: 'image', content: item.image, pairId: index });
      });

      // Shuffle the deck
      const shuffledDeck = shuffleArray(deck);

      // Create cards on the board
      gameBoard.innerHTML = '';
      shuffledDeck.forEach((card, index) => {
        const cardElement = document.createElement('div');
        cardElement.className = 'card';
        cardElement.dataset.index = index;
        cardElement.dataset.pairId = card.pairId;
        
        cardElement.innerHTML = `
          <div class="card-face card-front">?</div>
          <div class="card-face card-back">
            ${card.type === 'word' ? `<div class="word">${card.content}</div>` : `<img src="${card.content}" alt="Sign for ${currentGameData[card.pairId].word}">`}
          </div>
        `;
        
        cardElement.addEventListener('click', () => flipCard(cardElement));
        gameBoard.appendChild(cardElement);
      });

      // Reset game state
      flippedCards = [];
      matchedPairs = 0;
      moves = 0;
      hintsUsed = 0;
      gameActive = true;
      updateGameInfo();
      
      // Start timer
      timerInterval = setInterval(() => {
        seconds++;
        updateTimer();
      }, 1000);
    }

    // Flip a card
    function flipCard(card) {
      if (!gameActive || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      // Flip the card
      card.classList.add('flipped');
      flippedCards.push(card);

      // If two cards are flipped, check for a match
      if (flippedCards.length === 2) {
        moves++;
        updateGameInfo();
        
        const card1 = flippedCards[0];
        const card2 = flippedCards[1];
        
        if (card1.dataset.pairId === card2.dataset.pairId) {
          // Match found
          card1.classList.add('matched');
          card2.classList.add('matched');
          flippedCards = [];
          matchedPairs++;
          updateGameInfo();
          
          // Check if game is complete
          if (matchedPairs === gameData[currentDifficulty].length) {
            gameComplete();
          }
        } else {
          // No match - flip cards back after a delay
          gameActive = false;
          setTimeout(() => {
            card1.classList.remove('flipped');
            card2.classList.remove('flipped');
            flippedCards = [];
            gameActive = true;
          }, 1000);
        }
      }
    }

    // Game complete
    function gameComplete() {
      gameActive = false;
      clearInterval(timerInterval);
      
      // Calculate score
      const score = calculateScore();
      
      // Show celebration
      finalTime.textContent = formatTime(seconds);
      finalMoves.textContent = moves;
      finalScore.textContent = score;
      
      setTimeout(() => {
        celebration.classList.add('show');
      }, 800);
    }

    // Calculate score
    function calculateScore() {
      const timeScore = Math.max(0, 5000 - (seconds * 10));
      const movesScore = Math.max(0, 3000 - (moves * 20));
      const hintPenalty = hintsUsed * 500;
      return Math.max(0, timeScore + movesScore - hintPenalty);
    }

    // Provide hint
    function giveHint() {
      if (!gameActive || hintsUsed >= 2) return;
      
      // Find all unflipped, unmatched cards
      const unflippedCards = Array.from(document.querySelectorAll('.card:not(.flipped):not(.matched)'));
      
      if (unflippedCards.length < 2) return;
      
      // Find a random pair that hasn't been matched yet
      const unmatchedPairs = [];
      const matchedPairIds = Array.from(document.querySelectorAll('.matched')).map(card => card.dataset.pairId);
      
      gameData[currentDifficulty].forEach((_, index) => {
        if (!matchedPairIds.includes(index.toString())) {
          unmatchedPairs.push(index);
        }
      });
      
      if (unmatchedPairs.length === 0) return;
      
      const randomPairId = unmatchedPairs[Math.floor(Math.random() * unmatchedPairs.length)];
      const pairCards = Array.from(document.querySelectorAll(`.card[data-pair-id="${randomPairId}"]:not(.flipped):not(.matched)`));
      
      if (pairCards.length === 2) {
        hintsUsed++;
        pairCards.forEach(card => {
          card.classList.add('flipped');
          setTimeout(() => {
            card.classList.remove('flipped');
          }, 1500);
        });
      }
    }

    // Update game info display
    function updateGameInfo() {
      movesDisplay.textContent = moves;
      matchesDisplay.textContent = matchedPairs;
    }

    // Update timer display
    function updateTimer() {
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
    }

    // Format time for display
    function formatTime(totalSeconds) {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // Shuffle array (Fisher-Yates algorithm)
    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    // Event listeners
    resetBtn.addEventListener('click', initGame);
    hintBtn.addEventListener('click', giveHint);
    
    // Fixed playAgainBtn event listener
    playAgainBtn.addEventListener('click', function() {
      celebration.classList.remove('show');
      initGame();
    });
    
    difficultyBtns.forEach(btn => {
      btn.addEventListener('click', function() {
        difficultyBtns.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentDifficulty = this.dataset.difficulty;
        initGame();
      });
    });

    // Start the game
    initGame();
  </script>
</body>
</html>
